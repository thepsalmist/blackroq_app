{% extends "core/base.html" %}
{% block content %}
{% include "core/header.html" %}
<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">{{post.title}}</h1>
            </div>
        </div>
    </div>
</div>
<!-- End page header -->

<div class="content-area blog-page padding-top-40" style="background-color: #FCFCFC; padding-bottom: 55px;">
    <div class="container">
        <div class="row">
            <div class="blog-lst col-md-9 p0">
                <section id="id-100" class="post single">

                    <div class="post-header single">
                        <div class="">
                            <h2 class="wow fadeInLeft animated">{{post.title}}</h2>
                            <div class="title-line wow fadeInRight animated"></div>
                        </div>
                        <div class="row wow fadeInRight animated">
                            <div class="col-sm-6">
                                <p class="author-category">
                                    By <a href="#">{{post.author}}</a>

                                </p>
                            </div>
                            <div class="col-sm-6 right">
                                <p class="date-comments">
                                    <a href="single.html"><i class="fa fa-calendar-o"></i> {{post.publish}}</a>
                                </p>
                            </div>
                        </div>

                    </div>

                    <div id="post-content" class="post-body single wow fadeInLeft animated">
                        <p>
                            {{post.body}}
                        </p>
                        <p>
                    </div>
                    <div class="post-footer single wow fadeInBottum animated">
                        <ul class="pager">
                            <li class="previous"><a href="#"><i class=""></i>← Older </a></li>
                            <li class="next disabled"><a href="#">Newer →<i class=""></i> </a></li>
                        </ul>
                    </div>

                </section>
            </div>
            {% include "blog/sidebar.html" %}
        </div>

    </div>
</div>



{% include "core/footer.html" %}
{% endblock %}
